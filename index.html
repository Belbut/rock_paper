<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHTS ON!</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Valhalla Rock Paper Scissor</h1>
    </header>

    <main>
        <div class="battle">

            <div class="player1">
                <div class="health-bar">
                    <div class="first active-hitpoint"></div>
                    <div class="second active-hitpoint"></div>
                    <div class="third active-hitpoint"></div>
                </div>
                <img class="avatar" src="./img/hero.png" alt="?">
            </div>

            <div class="middle-ground">
                <h2>Wyrd bid ful araed</h2>
                <span>Destiny is all</span>
            </div>


            <div class="player2">
                <img class="avatar" src="./img/dragon.png" alt="?">
                <div class="health-bar">
                    <div class="first active-hitpoint"></div>
                    <div class="second active-hitpoint"></div>
                    <div class="third active-hitpoint"></div>
                </div>
            </div>

        </div>

        <div class="message">
            <span class="log">Brace for battle</span>
        </div>

        <div class="weapons">
            <h3>Pick Your Weapon</h3>
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissor"></button>
        </div>
    </main>

    <footer>
        Made by <a href="https://github.com/Belbut">Belbut </a>, Images credited to: <a
            href="https://www.iconarchive.com/artist/raindropmemory.html">Teekatas Suwannakrua</a>
    </footer>
</body>

</html>
